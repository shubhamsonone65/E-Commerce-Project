{% extends 'base.html' %}
{% block title %}Buy{% endblock title %}
{% block pagename %}Buy{% endblock pagename %}
{% block body %}
{% load static %}
<div class="container">
<h5 class="mt-1 fw-bolder">Fill out the details below to place an order</h5>
<form class="row g-3 my-4" method="POST" action="/cart/buy/order/">{% csrf_token %}
  <input type="hidden" name="cartItems" id="cartItems">
  <input type="hidden" name="total" id="total">
  <div class="col-md-6">
    <label for="Name" class="form-label">Name:</label>
    <input type="text" class="form-control" name="name" id="name" value="{{user.username}}" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email:</label>
    <input type="email" name="email" class="form-control" id="inputEmail4" value="{{user.email}}" required>
  </div>
  <div class="col-md-6">
    <label for="inputPhone4" class="form-label">Phone No:</label>
    <input type="tel" name="phoneno" class="form-control" id="inputPhone4" placeholder="enter phone number" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address:</label>
    <input type="text" name="add1" class="form-control" id="inputAddress" placeholder="1234 Main St"  required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2:</label>
    <input type="text" name="add2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City:</label>
    <input type="text" name="city" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State:</label>
    <input type="text" name="state" class="form-control" id="inputState" required>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip:</label>
    <input type="text" name="zipcode" class="form-control" id="inputZip" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" style="
    width: max-content;
">Place order</button>
  </div>
</form>
</div>
{% endblock body %}

</script>
{% endblock js %}
