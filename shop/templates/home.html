{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block pagename %}Home{% endblock pagename %}
{% block body %}
<!-- poster section  -->
<div class="poster">
    <img src="/media/IMG/poster.jpg" alt="" style="box-sizing: inherit; width: 100%;">
    <div class="heading1">
        <h1 class="heading">New Arrivals</h1>
        <h3 class="heading">Collection 2020</h3>
        <p class="btn"><a href="prodview/all" class="btn-txt">SHOP NOW</a></p>
    </div>
</div>
<!-- image slider  -->
<div class="heading2">New Arrivals | Upto 20% Off*</div>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/media/Slider/blazers.jpg" alt="Blazers...">
            <div class="carousel-caption">
                <h3>Blazers</h3>
                <p><button class="btnsub" style="width: auto;">Shop Now</button></p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="/media/Slider/jeans.jpg" alt="Jeans...">
            <div class="carousel-caption">
                <h3>Jeans</h3>
                <p><button class="btnsub" style="width: auto;">Shop Now</button></p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="/media/Slider/shoes.jpg" alt="Shoes...">
            <div class="carousel-caption">
                <h3>Shoes</h3>
                <p><button class="btnsub" style="width: auto;">Shop Now</button></p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- subscriber section  -->
<div class="subscr" id="subscrr">
    <h1 class="heading3">Welcome</h1>
    <p class="text">To access account and manage orders: </p>
    <p><input type="text" placeholder="Enter E-mail" id="mail" class="input text mail" style="color: black;"></p>
    <button class="btnsub" onclick="return mail()">Subscribe</button><span id="subtxt"></span>
</div>{% endblock body %}
